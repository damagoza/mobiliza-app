  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="formOfferTravel">
		<ion-item>
			<label>Veh√≠culo</label>
			<ion-select formControlName="vechicle_id">
			  <ion-option [value]="item.id" *ngFor="let item of vehicles">{{item.model}} &nbsp;&nbsp;{{item.price}}</ion-option> 
			</ion-select>
			<button ion-button (click)="loadAddVehiclePage()" block>Agregar vehiculo</button>
		</ion-item>		

		<ion-item>
			<ion-input type="text" formControlName="name_start" placeholder="origen"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="text" formControlName="name_end" placeholder="destino"></ion-input>
		</ion-item>		
		<button ion-button (click)="createOfferTravel()" block>Login</button>
	</form>    
</ion-content>
