<ion-header>

  <ion-navbar>
    <ion-title>ShowOfferTravel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <img src="http://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-madison.png">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="arrow-forward" item-start large></ion-icon>
    <h2>{{OfferTravel.name_start}}</h2>
    <p>11 N. Way St, Madison, WI 53703</p>
  </ion-item>

  <ion-item>
    <ion-icon name="arrow-down" item-left large ></ion-icon>
    <h2>{{OfferTravel.name_end}}</h2>
    <p>14 S. Hop Avenue, Madison, WI 53703</p>
  </ion-item>
  
  <ion-item>
    <ion-icon name="car" item-left large ></ion-icon>
    <h2>{{OfferTravel.vechicle.model}}</h2>
    <p>14 S. Hop Avenue, Madison, WI 53703</p>
  </ion-item>  

  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button ion-button icon-left clear item-end (click)="createDemand(OfferTravel)">
      <ion-icon name="navigate"></ion-icon>
      Tomar Viaje
    </button>
  </ion-item>

</ion-card>  

</ion-content>
