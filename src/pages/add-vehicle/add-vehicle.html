<ion-header>

  <ion-navbar>
    <ion-title>AddVehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="formAddVehicle">
		<ion-item>
			<ion-label>Tipo</ion-label>
			<ion-select formControlName="type_vehicle_id">
			  <ion-option [value]="item.id" *ngFor="let item of typeVehicles">{{item.name}} &nbsp;&nbsp;{{item.price}}</ion-option> 
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-input type="text" formControlName="model" placeholder="Modelo"></ion-input>
		</ion-item>
		<button ion-button (click)="addVehiculo()" block>Agregar veh√≠culo</button>
	</form>
	{{message}}
</ion-content>
