<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
	<ion-grid>
		<ion-row center>
			<ion-col col-12>
				<button ion-button (click)="loadSignIn()">Sign In</button>
			</ion-col>
		</ion-row>
		<ion-row center>
			<ion-col col-12>
				<button ion-button (click)="loadSignUp()">Sign Up </button>
			</ion-col>
		</ion-row>
		<ion-row center>
			<ion-col col-12>
				<button ion-button (click)="loadRememberMyPassword()">Remember My Password </button>
			</ion-col>
		</ion-row>				
	</ion-grid>	
</ion-content>
