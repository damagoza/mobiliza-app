<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="margin: 0 auto;">
	<ion-grid text-center style="">
		<ion-row>
			<ion-col col-12>
				<button ion-button (click)="loadSignIn()" style="width: 100%;">Sign In</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button (click)="loadSignUp()" style="width: 100%;">Sign Up </button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button (click)="loadRememberMyPassword()" style="width: 100%;">Remember My Password </button>
			</ion-col>
		</ion-row>				
	</ion-grid>				
</ion-content>
